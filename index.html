<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="board-title-home">HOME</h3>
                <div>
                    <p id="home-score" class="home-points-text">0</p>
                </div>
                <div class="add-points-btns-home">
                    <button id="home-btn1" class="btn" onclick="addPoints('home', 1)">+1</button>
                    <button id="home-btn2" class="btn" onclick="addPoints('home', 2)">+2</button>
                    <button id="home-btn3" class="btn" onclick="addPoints('home', 3)">+3</button>
                </div>
            </div>
            <div>
                <h3 class="board-title-home">GUEST</h3>
                <div> 
                    <p id="guest-score" class="home-points-text">0</p>          
                </div>
                <div class="add-points-btns-home">
                    <button id="guest-btn1" class="btn" onclick="addPoints('guest', 1)">+1</button>
                    <button id="guest-btn2" class="btn" onclick="addPoints('guest', 2)">+2</button>
                    <button id="guest-btn3" class="btn" onclick="addPoints('guest', 3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
